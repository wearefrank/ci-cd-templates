  run-till-healthy:
    runs-on: ubuntu-latest
    if: inputs.run-frank-till-healthy-enabled
    permissions:
      contents: read 
    needs: build
    steps:
    - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        disable-sudo: true
        egress-policy: audit
        allowed-endpoints: >
          github.com:443
    
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #6.0.1
      with:
        token: ${{ secrets.token }}

    - name: Download Image Tarball Artifact
      if: inputs.image-artifact-backend == 'gh-artifacts'
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 #7.0.0
      with:
        name: ${{ inputs.image-artifact-name }}

    - name: Load Docker Tarball
      if: inputs.image-artifact-backend == 'gh-artifacts'
      shell: bash
      run: |
        docker load --input ${{ inputs.image-artifact-file }}

    - name: Login to Container Registry
      if: inputs.image-artifact-backend == 'registry'
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # 3.6.0
      with:
        registry: ${{ inputs.image-registry }}
        username: ${{ secrets.registry-username == '' && github.actor || secrets.registry-username }}
        password: ${{ secrets.registry-token == '' && inputs.image-registry == 'ghcr.io' && secrets.token || secrets.registry-token }}

    - name: Build Image Ref
      id: build-image-ref
      shell: bash
      env:
        IMAGE_REGISTRY: ${{ inputs.image-registry }}
        IMAGE_REPO: ${{ inputs.image-repo }}
        IMAGE_NAME: ${{ inputs.image-name }}
        IMAGE_ID: ${{ needs.build.outputs.image-id }}
        IMAGE_DIGEST: ${{ needs.build.outputs.image-digest }}
      run: |
        if [[ ! -z "${IMAGE_ID}" ]]; then
          IMAGE_REF="${IMAGE_REGISTRY@L}/${IMAGE_REPO@L}/${IMAGE_NAME@L}@${IMAGE_ID}"
          echo "image-ref=$IMAGE_REF" >> "$GITHUB_ENV"
          echo "Image Ref (<registry>/<repository>/<name>@<image-id>): [$IMAGE_REF]"
        elif [[ ! -z "${IMAGE_DIGEST}" ]]; then
          IMAGE_REF="${IMAGE_REGISTRY@L}/${IMAGE_REPO@L}/${IMAGE_NAME@L}@${IMAGE_DIGEST}"
          echo "image-ref=$IMAGE_REF" >> "$GITHUB_ENV"
          echo "Image Ref (<registry>/<repository>/<name>@<image-digest>): [$IMAGE_REF]"
        else
          echo "Neither 'image-id', nor 'image-digest' was found for the built image."
          exit 1
        fi

    - name: Pull Image From Registry
      if: inputs.image-artifact-backend == 'registry'
      shell: bash
      env:
        IMAGE_REF: ${{ env.image-ref }}
      run: |
        REF="${IMAGE_REF}"
        echo "Pulling image from registry with ref: [${image-ref}]"
        docker pull $(echo "${image-ref}")

    - name: Run Till Healthy
      uses: wearefrank/ci-cd-templates/frank-run-till-healthy@generic-docker-ci-registry-backend
      with:
        image-id: ${{ needs.build.outputs.image-id }}
        docker-image-tag: ${{ env.image-ref }}

