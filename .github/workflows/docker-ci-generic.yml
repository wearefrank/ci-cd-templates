name: "Docker Continuous Integration - Generic"

on:
  workflow_call:
    inputs:
      docker-image-repo:
        description: Docker image repository. Default -> GitHub repository owner/organisation.
        type: string
        required: false
        default: ${{ github.repository_owner }}
      docker-image-name:
        description: Docker image name. Default -> GitHub repository name.
        type: string
        required: false
        default: ${{ github.event.repository.name }}
      version:
        type: string
        required: false
        description: Semvers string. If empty, the ref/tag will be used (if on.tag trigger).
        default: ''
      latest-tag:
        type: boolean
        required: false
        description: Add latest flavor
        default: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}
      upload-sarif-to-security:
        type: boolean
        required: false
        description: Upload Sarif reports to Github Security dashboard
        default: false
      chekov-linter-enabled:
        type: boolean
        required: false
        description: Run Chekov Linter
        default: true
      run-frank-till-healthy-enabled:
        type: boolean
        required: false
        description: Run Frank till the health endpoints returns 'HEALTHY'
        default: true
    secrets:
      token:
        required: false
    outputs:
      image-id: 
        value: ${{ jobs.build.outputs.image-id }}
      image-digest: 
        value: ${{ jobs.build.outputs.image-digest }}
      image-metadata: 
        value: ${{ jobs.build.outputs.image-metadata }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    outputs:
      docker-meta-tags: ${{ steps.meta.outputs.tags }}
      docker-meta-labels: ${{ steps.meta.outputs.labels }}
      image-id: ${{ steps.build.outputs.imageid }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.build.outputs.metadata }}
    steps:
    - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        disable-sudo: true
        egress-policy: audit
        allowed-endpoints: >
          api.github.com:443
          auth.docker.io:443
          github.com:443
          production.cloudflare.docker.com:443
          registry-1.docker.io:443

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #6.0.2

    - name: "Download Pre-build Artifacts"
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 #7.0.0
      with:
        pattern: pre-build-*
        merge-multiple: true

    - name: "Download Build Artifacts"
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 #7.0.0
      with:
        pattern: build-*
        merge-multiple: true

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 #5.10.0
      with:
        images: ${{ inputs.docker-image-repo }}/${{ inputs.docker-image-name }}
        tags: |
          type=semver,pattern={{version}},value=${{ inputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
          type=semver,pattern={{major}},value=${{ inputs.version }}
          type=ref,event=pr
          type=raw,value=latest,enable=${{ inputs.latest-tag }}
        flavor: |
          latest=false

    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 #3.7.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f #3.12.0

    - name: Build and export Docker image
      id: build
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 #6.19.2
      with:
        context: .
        platforms: linux/amd64
        outputs: type=docker,dest=image.tar
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: "Upload Docker tar"
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #6.0.0
      with:
        name: build-docker-image
        path: ./image.tar
        retention-days: 1

  checkov-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    if: inputs.chekov-linter-enabled
    steps:
    - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        disable-sudo: true
        egress-policy: audit
        allowed-endpoints: >
          github.com:443
          pypi.org:443

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #6.0.2

    - name: Lint Dockerfile with Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@b3c44b4437c93549fc8cfaef9208497ba4955d39 #12.3081.0
      with:
        directory: .
        framework: dockerfile
        check: 'LOW,MEDIUM,HIGH,CRITICAL'
        quiet: false
        soft_fail: true
        output_format: sarif 
        download_external_modules: true
        output_file_path: reports/checkov-results.sarif

    - name: Upload Sarif report as artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #6.0.0
      with:
        name: checkov-results
        path: reports/checkov-results.sarif

    - name: Upload to GitHub Security
      uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 #4.32.2
      if: ${{ inputs.upload-sarif-to-security }}
      with:
        sarif_file: 'reports/checkov-results.sarif'
    
