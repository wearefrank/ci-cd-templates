  run-till-healthy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: inputs.run-frank-till-healthy-enabled
    needs: build
    steps:
    - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        disable-sudo: true
        egress-policy: audit
        allowed-endpoints: >
          github.com:443

    - name: Download Docker tar
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 #7.0.0
      with:
        name: build-docker-image

    - name: Load Docker tar
      shell: bash
      run: |
        docker load --input image.tar

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #6.0.2
      with:
        token: ${{ secrets.token }}

    - name: Run till healthy
      uses: wearefrank/ci-cd-templates/frank-run-till-healthy@main
      with:
        image-id: ${{ needs.build.outputs.image-id }}

